[package]
name = "deno_lint"
version = "0.2.4"
edition = "2018"
description = "lint for deno"
authors = ["the Deno authors"]
license = "MIT"
exclude = [
    "benchmarks/*",
]

[lib]
name = "deno_lint"

[[example]]
name = "dlint"

[dependencies]
lazy_static = "1.4.0"
log = "0.4.11"
serde = { version = "1.0.88", features = ["derive"] }
serde_json = { version = "1.0" }
swc_atoms = "0.2"
swc_common = "=0.10.4"
swc_ecmascript = { version = "=0.10.1", features = ["parser", "transforms", "utils", "visit"] }
regex = "1.3.9"

[dev-dependencies]
annotate-snippets = { version = "0.9.0", features = ["color"] }
clap = "2.33.1"
env_logger = "0.7.1"
rayon = "1.4.0"
