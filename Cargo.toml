[package]
name = "deno_lint"
version = "0.4.0"
edition = "2018"
description = "lint for deno"
authors = ["the Deno authors"]
license = "MIT"
exclude = [
    "benchmarks/*",
]

[lib]
name = "deno_lint"

[[example]]
name = "dlint"

[dependencies]
log = "0.4.14"
serde = { version = "1.0.125", features = ["derive"] }
serde_json = "1.0.64"
swc_atoms = "0.2.6"
swc_common = "0.10.17"
swc_ecmascript = { version = "0.31.3", features = ["parser", "transforms", "utils", "visit"] }
regex = "=1.4.3"
once_cell = "1.5.2"
derive_more = { version = "0.99.13", features = ["display"] }
anyhow = "1.0.40"
dprint-swc-ecma-ast-view = "0.17.0"
if_chain = "1.0.1"

[dev-dependencies]
annotate-snippets = { version = "0.9.0", features = ["color"] }
clap = "2.33.3"
deno_core = "0.84.0"
env_logger = "0.8.3"
globwalk = "0.8.1"
rayon = "1.5.0"
