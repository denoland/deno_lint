[package]
name = "deno_lint"
version = "0.1.20"
edition = "2018"
description = "lint for deno"
authors = ["the Deno authors"]
license = "MIT"
exclude = [
    "benchmarks/*",
]

[lib]
name = "deno_lint"

[[example]]
name = "dlint"

[dependencies]
dprint-plugin-typescript = { version = "0.25.0", path = "../dprint-plugin-typescript" }
lazy_static = "1.4.0"
log = "0.4.11"
swc_atoms = "0.2.2"
swc_ecmascript = { version = "=0.1.0", features = ["visit"] }
regex = "1.3.9"

[dev-dependencies]
clap = "2.33.1"
env_logger = "0.7.1"
termcolor = "1.1.0"
