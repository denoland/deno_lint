[package]
name = "deno_lint"
version = "0.1.16"
edition = "2018"
description = "lint for deno"
authors = ["the Deno authors"]
license = "MIT"
exclude = [
    "benchmarks/*",
]

[lib]
name = "deno_lint"

[[example]]
name = "dlint"

[dependencies]
dprint-plugin-typescript = { version = "=0.19.8" }
lazy_static = "1.4.0"
swc_atoms = "0.2.2"
swc_ecma_visit = { version = "=0.8.0" }
regex = "1.3.6"

[dev-dependencies]
clap = { version = "2.33.1" }
termcolor = "1.1.0"
