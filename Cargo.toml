[package]
name = "deno_lint"
version = "0.28.0"
edition = "2021"
description = "lint for deno"
authors = ["the Deno authors"]
license = "MIT"
exclude = [
    "benchmarks/*",
]

[lib]
name = "deno_lint"

[[example]]
name = "dlint"
required-features = ["docs"]

[features]
default = []
docs = []

[dependencies]
deno_ast = { version = "0.13.0", features = ["scopes", "transforms", "utils", "visit", "view", "module_specifier"] }
log = "0.4.14"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
regex = "1.5.5"
once_cell = "1.10.0"
derive_more = { version = "0.99.17", features = ["display"] }
anyhow = "1.0.56"
if_chain = "1.0.2"

[dev-dependencies]
annotate-snippets = { version = "0.9.1", features = ["color"] }
ansi_term = "0.12.1"
atty = "0.2.14"
clap = { version = "3", features = ["cargo"] }
deno_core = "0.126.0"
env_logger = "0.9.0"
globwalk = "0.8.1"
pulldown-cmark = "0.9.1"
rayon = "1.5.1"
