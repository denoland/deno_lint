[package]
name = "deno_lint"
version = "0.2.17"
edition = "2018"
description = "lint for deno"
authors = ["the Deno authors"]
license = "MIT"
exclude = [
    "benchmarks/*",
]

[lib]
name = "deno_lint"

[[example]]
name = "dlint"

[dependencies]
log = "0.4.13"
serde = { version = "1.0.120", features = ["derive"] }
serde_json = "1.0.61"
swc_atoms = "0.2.5"
swc_common = "0.10.9"
swc_ecmascript = { version = "0.18.4", features = ["parser", "transforms", "utils", "visit"] }
regex = "1.4.3"
once_cell = "1.5.2"
derive_more = { version = "0.99.11", features = ["display"] }
anyhow = "1.0.38"
dprint-swc-ecma-ast-view = "0.6.0"

[dev-dependencies]
annotate-snippets = { version = "0.9.0", features = ["color"] }
clap = "2.33.3"
deno_core = "0.77.0"
env_logger = "0.8.2"
globwalk = "0.8.1"
rayon = "1.5.0"
