[package]
name = "deno_lint"
version = "0.2.16"
edition = "2018"
description = "lint for deno"
authors = ["the Deno authors"]
license = "MIT"
exclude = [
    "benchmarks/*",
]

[lib]
name = "deno_lint"

[[example]]
name = "dlint"

[dependencies]
log = "0.4.11"
serde = { version = "1.0.118", features = ["derive"] }
serde_json = "1.0.60"
swc_atoms = "0.2.5"
swc_common = "0.10.8"
swc_ecmascript = { version = "0.17.0", features = ["parser", "transforms", "utils", "visit"] }
regex = "1.4.2"
once_cell = "1.5.2"
derive_more = { version = "0.99.11", features = ["display"] }
anyhow = "1.0.35"

[dev-dependencies]
annotate-snippets = { version = "0.9.0", features = ["color"] }
clap = "2.33.3"
deno_core = "0.74.0"
env_logger = "0.8.2"
globwalk = "0.8.1"
rayon = "1.5.0"
