[package]
name = "deno_lint"
version = "0.28.0"
edition = "2021"
description = "lint for deno"
authors = ["the Deno authors"]
license = "MIT"
exclude = [
    "benchmarks/*",
]

[lib]
name = "deno_lint"

[[example]]
name = "dlint"
required-features = ["docs"]

[features]
default = []
docs = []

[dependencies]
deno_ast = { version = "0.13.0", features = ["scopes", "transforms", "utils", "visit", "view", "module_specifier"] }
log = "0.4.14"
serde = { version = "1.0.125", features = ["derive"] }
serde_json = "1.0.64"
regex = "1.5.4"
once_cell = "1.5.2"
derive_more = { version = "0.99.14", features = ["display"] }
anyhow = "1.0.40"
if_chain = "1.0.1"

[dev-dependencies]
ansi_term = "0.12.1"
atty = "0.2.14"
clap = "2.33.3"
deno_core = "0.96.0"
env_logger = "0.8.3"
globwalk = "0.8.1"
miette = { version = "4.3.0", features = ["fancy-no-backtrace"] }
pulldown-cmark = "0.8.0"
rayon = "1.5.0"
